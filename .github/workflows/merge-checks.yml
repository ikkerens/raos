name: Merge checks

on: [push]

jobs:
  merge-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git repository
        uses: actions/checkout@v2
      - name: Run clippy
        run: cargo clippy --all -- -D warnings
  formatting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git repository
        uses: actions/checkout@v2
      - name: Test code formatting
        run: cargo fmt --all -- --check
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git repository
        uses: actions/checkout@v2
      - name: Run unit tests
        run: cargo test --all --all-features --verbose
